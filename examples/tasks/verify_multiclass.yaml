name: verify_outlines                     # Name of the pool: this is how pools and actions refer to each other
data:
  input:                                  # Input data types: pool gets images and outlines from the previous pool
    image: url                          
    outlines: json
  output:
    result: str                           # Output data types: answer options are strings
options:                                  # Answer options for the task. Keys: variable names
                                          #                              Values: what is written in the answer buttons
  correct: Correct
  incorrect: Incorrect
  partially_correct: Partially correct
actions:                                  # Actions: what to do to tasks next
                                          # If next action is an Aggregate-object, specify it with the key on_closed
                                          # If next action is a Forward-object, specify it with the key on_result
                                          # If next action is a pool, specify it either under on_submitted, on_accepted or on_rejected,
                                          # depending on what you need.
  on_closed: aggregate_verify
  #on_result: forward_str                 # All tasks are forwarded with the action called 'forward'
interface:
  prompt: Read the instructions first. Is the diagram annotated according to the instructions?
project:
  setup:
    public_name: 3 Verify outlines for text, letters or numbers in diagrams
    public_description: Look at diagrams from science textbooks and verify if they have
      been annotated correctly.
  instructions: data/instructions.html     # Task instructions in an HTML file
training:
pool:
  setup:
    private_name: Verify outlines
    reward_per_assignment: 0.1
    assignment_max_duration_seconds: 600
    auto_accept_solutions: false            # Submitted tasks are not accepted automatically
  defaults:
    default_overlap_for_new_tasks: 1        # Overlap for pool: how many performers need to do the task
    default_overlap_for_new_task_suites: 1  # Overlap for pool: how many performers need to do the task suite
  mixer:
    real_tasks_count: 1                     # How many real tasks in a taks suite
    golden_tasks_count: 0                   # How many control tasks in a task suite 
    training_tasks_count: 0                 # How many training tasks in a task suite
  filter:                                   # Specify filters: only allow some performers to see the pool
    languages:          
    - EN                                    # Only English speakers see the pool
    client_type:                            # Only people using the Toloka app or browser see the pool
    - BROWSER
